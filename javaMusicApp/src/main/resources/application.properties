spring.application.name=javaMusicApp
# ----------------------------------------
# 1. PostgreSQL-Verbindungseinstellungen
# ----------------------------------------

# Der JDBC-URL (Standard-Port f�r PostgreSQL ist 5432)
spring.datasource.url=${SPRING_DATASOURCE_URL}
# Dein PostgreSQL-Benutzername
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
# Dein PostgreSQL-Passwort
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# Der Treiber (hast du schon in Gradle hinzugef�gt)
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8088
# ----------------------------
#JWT SECRET KEY
# ----------------------------
# JWT Secret Key (Muss sehr lang und komplex sein! Generiere einen 64-stelligen Hash!)
jwt.secret=${JWT_SECRET}
# Ablaufzeit des Tokens in Millisekunden (z.B. 24 Stunden)
jwt.expiration.ms=86400000
jwt.refresh.expiration.days=30

spring.data.redis.host=localhost
spring.data.redis.port=6379

deepl.api.key=${DEEPL_API_KEY}

youtube.api.key=${YOUTUBE_API_KEY}
app.frontend.url=${APP_FRONTEND_URL}
# ----------------------------------------
# 2. JPA/Hibernate Einstellungen
# ----------------------------------------

# Hibernate (der "�bersetzer" von Java zu SQL)
# Wichtig: 'update' erstellt Tabellen automatisch, wenn du deine Java-Klassen schreibst.
# F�r den Anfang gut, sp�ter auf 'none' �ndern, um unbeabsichtigte �nderungen zu vermeiden.
# Changed to 'create-drop' to recreate tables with UUID instead of Long
spring.jpa.hibernate.ddl-auto=update

# Zeigt alle SQL-Befehle, die Spring an die DB sendet (sehr nützlich zum Debuggen)
spring.jpa.show-sql=false

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.example.javamusicapp=DEBUG

# ----------------------------------------
# Mail Server Settings
# ----------------------------------------
spring.mail.host=smtp.hostinger.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Image upload settings
image.max-width=1024
image.max-height=1024
# Quality: 0.0 - 1.0
image.quality=0.75